version: "3.7"
services:
    db:
        build: "./db"
        image: "michelo851a1203/db"
        restart: always
        ports:
            - "27017:27017"
        environment: 
            - "MONGO_INITDB_ROOT_USERNAME:root"
            - "MONGO_INITDB_ROOT_PASSWORD:lneequal1"
            - "MONGO_INITDB_DATABASE:shop"
        volumes:
            - "dbvolume:/data/db"
            - "mydbentry:/docker-entrypoint-initdb.d"
        networks:
            backendnetwork:
        volumes:
            dbvolume:
    backend:
        build:
            context: "./backend"
        image: "michelo851a1203/backend"
        ports:
            - "8012:8080"
        networks:
            backendnetwork:
